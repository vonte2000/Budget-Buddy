<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Budget Buddy</h1>
    </header>
    <div class="bar"></div>
    
    <form class="categories">
        <label class="total-budget-label">Total Budget</label>
        <input type="number" class="total-budget" placeholder="Enter your budget">
        
        <label>Entertainment</label>
        <input type="number" class="category entertainment" placeholder="Enter spending"><br>
        
        <label>Clothes</label>
        <input type="number" class="category clothes" placeholder="Enter spending"><br>

        <label>Bills</label>
        <input type="number" class="category bills" placeholder="Enter spending"><br>

        <label>Food</label>
        <input type="number" class="category food" placeholder="Enter spending"><br>
    
        <div class="remaining-budget">Remaining Budget: $0</div>

        <div class="btn-container">
            <button type="button" class="submit-btn">Submit</button>
            <button type="button" class="clear-btn">Clear</button>
            <button type="button" class="reset-btn">Reset</button>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
