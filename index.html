<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Budget Buddy</h1>
    </header>
    <div class="bar"></div>
    
    <form class="categories">
        
        <label>Total Budget <span id="total-amount"></span></label>
        <input type="number" id="total" class="total-budget" placeholder="Enter your budget">
        <div class="display"></div>

        <label>Entertainment <span id="entertainment-amount"></span></label>
        <input type="number" id="entertainment" class="category entertainment" placeholder="Enter spending">
        <div class="display"></div>
 
        <label>Clothes <span id="clothes-amount"></span></label>
        <input type="number" id="clothes" class="category clothes" placeholder="Enter spending">
        <div class="display"></div>
  
        <label>Bills <span id="bills-amount"></span></label>
        <input type="number" id="bills" class="category bills" placeholder="Enter spending">
        <div class="display"></div>
       
        <label>Food <span id="food-amount"></span></label>
        <input type="number" id="food" class="category food" placeholder="Enter spending">
        <div class="display"></div>
        

        <div class="remaining-budget" id="remaining">Remaining Budget: $0</div>

        <div class="btn-container">
            <button id="save">Save</button>
            <button type="button" class="submit-btn" id="submit">Submit</button>
            <button type="button" class="clear-btn" id="clear">Clear</button>
            <button type="button" class="reset-btn" id="reset">Reset</button>
            
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
